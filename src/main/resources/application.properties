spring.application.name=backend

# 1. DataSource (SQLite 설정)
# project_db.db 파일은 backend 폴더에 생성됩니다.
# backend 폴더에서 실행할 때를 기준으로 설정 (cd backend && ./gradlew bootRun)
# 주의: backend/backend 경로는 사용하지 않습니다.
# 프로젝트 루트에서 실행 시: ./backend/gradlew bootRun (backend 폴더로 이동하여 실행)
spring.datasource.url=jdbc:sqlite:project_db.db
spring.datasource.driver-class-name=org.sqlite.JDBC

